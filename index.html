<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo-section">
            <div class="logo">
                <div class="odin-logo"><img src="assets/odin-lined.png" /></div>
                <div class="odin-text">Odin</div>
            </div>

            <div class="credit-text">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        
        
        
        <div class="form-section">
            <div class="formTextArea">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                <br>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="post" class="sign-up-form">
                    <fieldset class="form-input-fields">
                        <legend id="form-legend">Let's Do This!</legend>
                        <div class="form-row">
                            <div class="input-and-label" id="first-name">
                                <label for="first_name">First Name</label>
                                <input type="text" class="first_name">
                            </div>
                            <div class="input-and-label" id="last-name">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="last_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-and-label" id="email">
                                <label for="email">Email</label>
                                <input type="email" class="email_input">
                            </div>
                            <div class="input-and-label" id="phone-number">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" class="phone_number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-and-label" id="password">
                                <label for="password">Password</label>
                                <input type="text" class="password">
                            </div>
                            <div class="input-and-label" id="password-confirm">
                                <label for="password_confirm">Confrim Password</label>
                                <input type="text" class="password_confirm">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="login-area">
                        <button class="submit-btn"><p>Create Account</p></button>
                        <p class="already-user">Already Have An Account? <a href="#">Log In</a></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
