<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo-section">
            <div class="logo">
                <div class="odin-logo"><img src="assets/odin-lined.png" /></div>
                <div class="odin-text">Odin</div>
            </div>

            <div class="credit-text">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>
        
        
        
        <div class="form-section">
            <div class="formTextArea">
                <h1>this is the placeholder</h1>
            </div>
            <div class="form">
                <form action="post" class="sign-up-form">
                    <div class="form-row">
                        <div class="input-and-label" id="first-name">
                            <label for="first_name">First Name</label>
                            <input type="text" class="first_name">
                        </div>
                        <div class="input-and-label" id="last-name">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-and-label" id="email">
                            <label for="email">Email</label>
                            <input type="email" class="email_input">
                        </div>
                        <div class="input-and-label" id="phone-number">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" class="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-and-label" id="password">
                            <label for="password">Password</label>
                            <input type="text" class="password">
                        </div>
                        <div class="input-and-label" id="password-confirm">
                            <label for="password_confirm">Confrim Password</label>
                            <input type="text" class="password_confirm">
                        </div>
                    </div>
                    <fieldset>
                        <button class="submit-btn">Create Account</button>
                        <p class="already-user">Already Have An Account? <a href="#">Log In</a></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
